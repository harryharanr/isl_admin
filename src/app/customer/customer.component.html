<div class="row">
  <div class="col-md-12">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key" />
      <!-- Date Created -->
      <div class="form-group">
        <label>Date Created</label>
        <input 
              formControlName="date_created" 
              class="form-control"/>
      </div>
      <!-- Image URL -->
      <div class="form-group">
        <label>Image URL</label>
        <input 
              formControlName="image_url" 
              class="form-control"/>
      </div>
      <!-- Source Link -->
      <div class="form-group">
        <label>Source Link</label>
        <input 
              formControlName="source_link" 
              class="form-control"/>
      </div>
      <!-- Team ID -->
      <div class="form-group">
        <label>Team ID</label>
        <input 
              formControlName="team_id" 
              class="form-control"/>
      </div>
      <!-- Team Name -->
      <div class="form-group">
        <label>Team Name</label>
        <input 
              formControlName="team_name" 
              class="form-control"/>
      </div>
      <!-- Title -->
      <div class="form-group">
        <label>Title</label>
        <input 
              formControlName="title" 
              class="form-control"/>
      </div>
        <input type="submit" class="btn btn-primary" value="submit"/>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Form Submitted successfully
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <app-customer-list></app-customer-list>
    </div>
</div>
